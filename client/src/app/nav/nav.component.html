<nav class="navbar bg-black navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand text-white" href="#">MarketPlace</a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link text-secondary" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-secondary" href="#">Listings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-secondary" href="#">Messages</a>
      </li>
      <li class="nav-item" (click)="logout()">
        <a class="nav-link text-secondary" href="#">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome user</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
